<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="main-container">
      <section id="nft-img">
        <img src="./images/image-equilibrium.jpg" alt="cube" id="cube" />
        <div>
          <img src="./images/icon-view.svg" alt="" id="eyes" />
        </div>
      </section>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <section class="price-container">
        <div class="price-time">
          <img src="./images/icon-ethereum.svg" alt="" class="eth-time" />
          <p id="eth-price">0.041 ETH</p>
        </div>
        <div class="price-time">
          <img src="./images/icon-clock.svg" alt="" class="eth-time" />
          <p>3 days left</p>
        </div>
      </section>
      <section class="profile-container">
        <img src="./images/image-avatar.png" alt="henry" />
        <p>Creation of <span id="name">Jules Wyvern</span></p>
      </section>
    </section>
  </body>
</html>
